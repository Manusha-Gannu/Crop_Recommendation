{% extends 'users/userbase.html' %}
{% block contents %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #dddddd;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Transaction Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Enter transaction amount" required>
            </div>
            <div class="form-group">
                <label for="sender_old_balance">Sender Old Balance</label>
                <input type="text" id="sender_old_balance" name="sender_old_balance" placeholder="Enter sender's old balance" required>
            </div>
            <div class="form-group">
                <label for="sender_new_balance">Sender New Balance</label>
                <input type="text" id="sender_new_balance" name="sender_new_balance" placeholder="Enter sender's new balance" required>
            </div>
            <div class="form-group">
                <label for="receiver_old_balance">Receiver Old Balance</label>
                <input type="text" id="receiver_old_balance" name="receiver_old_balance" placeholder="Enter receiver's old balance" required>
            </div>
            <div class="form-group">
                <label for="receiver_new_balance">Receiver New Balance</label>
                <input type="text" id="receiver_new_balance" name="receiver_new_balance" placeholder="Enter receiver's new balance" required>
            </div>
            <div class="form-group">
                <label for="type_CASH_OUT">Type CASH_OUT</label>
                <select id="type_CASH_OUT" name="type_CASH_OUT" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type_DEBIT">Type DEBIT</label>
                <select id="type_DEBIT" name="type_DEBIT" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type_PAYMENT">Type PAYMENT</label>
                <select id="type_PAYMENT" name="type_PAYMENT" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type_TRANSFER">Type TRANSFER</label>
                <select id="type_TRANSFER" name="type_TRANSFER" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type2_CM">Type2 CM</label>
                <select id="type2_CM" name="type2_CM" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
        
        {% if pred %}
        <div class="result">
            Prediction Result: <strong>{{ pred }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
